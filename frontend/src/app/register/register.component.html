<form  ngForm="ngForm" #loginForm>
    <h3>Welcome to Dashboard, Login</h3>

    <label for="name" class="name">name</label>
    <input type="name" name="name" id="name" #nameBox ngModel
        required>

    <label for="email" class="email">Email</label>
    <input type="email" name="email" id="email" #emailBox ngModel
        required>

    <label for="password" class="password">password</label>
    <input type="password" id="password"  name="password" ngModel
        required #passwordBox ngModel>


    <select name="role" id="role">
        <option value="blogger">Blogger</option>
        <option value="user" selected>User</option>
    </select>


    <button type="submit" id="login" (click)="login(loginForm, $event)" >Register</button>

    <a routerLink="/login">Login</a>
</form>
