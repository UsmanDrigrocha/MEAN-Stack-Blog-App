<div class="create-blog-container">
    <h2>Create Blog</h2>
    <form #form>
        <label for="title">Title:</label>
        <input type="text" id="title"  [(ngModel)]="blog.title" required name="title">


        <label for="content">Content:</label>
        <textarea id="content" [(ngModel)]="blog.content" required name="comment"></textarea>

        <button type="submit" (click)="create(form, $event)">Submit</button>
    </form>
</div>
