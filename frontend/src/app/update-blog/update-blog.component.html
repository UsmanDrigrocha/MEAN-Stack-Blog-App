<div class="create-blog-container">
    <h2>Create Blog</h2>
    <form #form >
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="BlogData.title" name="title" required>


        <label for="content">Content:</label>
        <textarea id="content" [(ngModel)]="BlogData.content" name="content" required></textarea>

        <button type="submit" (click)="update(form, $event)">Submit</button>
    </form>
</div>
